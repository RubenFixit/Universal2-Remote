<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Adaptive Universal Remote</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Home Page</h1>
      <div class="row">
        <div class="col-md-2">
          <button id="btn-c0r0" type="button" class="btn btn-outline-primary btn-md" onclick="window.location.href='#';">R0C0</button> 
          <button id="btn-c0r1" type="button" class="btn btn-outline-primary btn-md" onclick="">R1C0</button> 
          <button id="btn-c0r2" type="button" class="btn btn-outline-primary btn-md" onclick="">R2C0</button>
        </div>
        <div class="col-md-2">
          <button id="btn-c1r0" type="button" class="btn btn-outline-primary btn-md" onclick="">R0C1</button> 
          <button id="btn-c1r1" type="button" class="btn btn-outline-primary btn-md" onclick="">R1C1</button> 
          <button id="btn-c1r2" type="button" class="btn btn-outline-primary btn-md" onclick="">R2C1</button>
        </div>
        <div class="col-md-2">
          <button id="btn-c2r0" type="button" class="btn btn-outline-primary btn-md" onclick="">R0C2</button> 
          <button id="btn-c2r1" type="button" class="btn btn-outline-primary btn-md" onclick="">R1C2</button> 
          <button id="btn-c2r2" type="button" class="btn btn-outline-primary btn-md" onclick="">R2C2</button>
        </div>
        <div class="col-md-2">
          <button id="btn-c3r0" type="button" class="btn btn-outline-primary btn-md rounded-circle" onclick="">R0C3</button> 
          <button id="btn-c3r1" type="button" class="btn btn-outline-primary btn-md rounded-circle" onclick="">R1C3</button> 
          <button id="btn-c3r2" type="button" class="btn btn-outline-primary btn-md rounded-circle" onclick="">R2C3</button>
        </div>
        <div class="col-md-3">
          <button id="btn-c4r0" type="button" class="btn btn-outline-primary btn-lg" onclick="">R0C4</button> 
          <button id="btn-c4r2" type="button" class="btn btn-outline-primary btn-lg rounded-circle" onclick="">R2C4</button>
        </div>
        <div class="col-md-1" style="padding-top: 18rem;">
          <button id="btn-c5r0" type="button" class="btn btn-outline-primary btn-sm" onclick="">R0C5</button>
          <button id="btn-c5r1" type="button" class="btn btn-outline-primary btn-sm" onclick="">R1C5</button>
          <button id="btn-c5r2" type="button" class="btn btn-outline-primary btn-sm" onclick="">R2C5</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/keyboard.js"></script>
  </body>
</html>
